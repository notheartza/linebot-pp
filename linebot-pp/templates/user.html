<!doctype html>
<header>
    <meta charset="utf-8">
    <title>Broadcast Line Bot</title>
    <link rel="shortcut icon" href="http://www.atc.chula.ac.th/picture/PPSCL.gif">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap-color.css" >
    <style>
        .container {
        display: flex;
        justify-content: center;
        }
       .Center{
        position: absolute;
        top: 20%;
       }
       .bgpage{
            padding: 20px;
            border-radius: 30px;
        }
       .header{
           color: #FFFF;
       }
       .vertical-center {
        min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
        min-height: 100vh; /* These two lines are counted as one :-)       */
        display: flex;
        align-items: center;
      }
      .head-top{
          text-align: center;
        background-color: mediumseagreen; 
        padding: 20px 20px 5px 20px; 
        border-radius: 30px 30px 0px 0px;
      }.area-field{
        border-style: solid; 
        border-color: mediumseagreen; 
        padding: 20px 20px 40px 20px; 
        border-radius: 0px 0px 30px 30px;
      }

    </style>
        <meta charset="utf-8">
    </header> 
     <body>
       <div>
         <div class="h-75" style="border: 3px solid rgb(90, 90, 90);margin: 20px;">
           <div style="padding: 20px; border-bottom: 3px solid rgb(90, 90, 90);">
             <label>แชท</label>
           </div>
          {% for i in userlist.each() %}
            <div class="row" style="border-bottom: 3px solid rgb(90, 90, 90); margin: 20px">
              <img src="{{i.val()['pictureProfile']}}" class="img-circle" style="height: 80px; width: 80px;">
                <div class="col" onclick="location.href='/admin/Broadcast?getidname={{i.key()}}'">
                <label class=" col"> UserName: {{i.val()['userName']}}</label>
                <label class=" col"> Status: {{i.val()['statusMessage']}}</label>  
              </div>
            </div>
          {% endfor %}
         </div> 
        </div>  
    </body>
</html>
