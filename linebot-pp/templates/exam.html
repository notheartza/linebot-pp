<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <title>Exam</title>
    <link rel="shortcut icon" href="http://www.atc.chula.ac.th/picture/PPSCL.gif">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap-color.css">

    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .Center {
            position: absolute;
            top: 20%;
        }

        .bgpage {
            padding: 20px;
            border-radius: 30px;
        }

        .header {
            color: rgb(0, 0, 0);
        }

        .vertical-center {
            min-height: 50%;
            /* Fallback for browsers do NOT support vh unit */
            min-height: 100vh;
            /* These two lines are counted as one :-)       */
            display: flex;
            align-items: center;
        }
        .header-exam{
            text-align: center;
            background-color: white;
            padding: 20px 20px 0px 20px;
            border-radius: 30px 30px 0px 0px;
            border-bottom: 3px solid cornflowerblue;;
        }
        .body-exam {
            text-align: center;
            background-color: white;
            padding: 20px 20px 20px 20px;
            border-radius: 0px 0px 30px 30px;
        }

        .label {
            font-size: large;
        }

        .dropdown-menu {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</header>

<body style="background-color: cornflowerblue;">
    <div class="row h-100 w-100 vertical-center">
        <div class="w-30 mx-auto">
            <div class="header-exam col">
                <label class="row">{{Header}}</label>
            </div>
            <div class="body-exam col">
                <label class="row">{{choice1}}</label>
                <label class="row">{{choice2}}</label>
                <label class="row">{{choice3}}</label>
                <div class="col">
                    <button class="btn btn-secondary">ย้อนกลับ</button>
                    <button class="btn btn-primary">{{summit}}</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
